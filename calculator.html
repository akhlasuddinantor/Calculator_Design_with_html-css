<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="body">
        
        <!--caption start -->
        <div class="caption">
            <h1>Calculator</h1>

        </div>
        <!--caption end-->

        <div class="box-container">

            <div class="screen">
                <p>O1234</p>
            </div>
            <!--screen end-->


            <!--botton start -->
            <div class="botton-body">
                 <table>
                    <tr class="row1">
                        <td>C</td>
                        <td>+/-</td>
                        <td>%</td>
                        <td class="color">/</td>
                    </tr>
                    <tr class="row1">
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td class="color">x</td>
                    </tr>
                    <tr class="row1">
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td class="color">-</td>
                    </tr>
                    <tr class="row1">
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td class="color">+</td>
                    </tr>
                    <tr class="row1">
                        <td>0</td>
                        <td>.</td>
                        <td>DEL</td>
                        <td class="equal">=</td>
                    </tr>
                 </table>
            </div>
                <!--botton end -->

            
        </div>
        <!-- screen start -->
    </div>


</body>
</html>
